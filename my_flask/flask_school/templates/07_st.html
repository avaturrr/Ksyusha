<!DOCTYPE HTML>
<html>
<head>
   <meta charset="UTF-8">
</head>
<body>
    <a href="{{url_for('add_student')}}">add student</a><br>
    <table border="1">
        <tr>
            <td>student_id</td>
            <td>student name</td>
            <td>student group</td>
            <td>update student</td>
        </tr>
        <tr>
            {% for student in students %}
            <td>{{ student.id }}</td>
            <td>{{ student.firstname }}</td>
            <td>{{ student.group_id }}</td>
            <td><a href="{{url_for('update_student')}}">click for update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
